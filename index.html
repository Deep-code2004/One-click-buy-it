<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>One Click Buy It.</title>
  <!-- link css to file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

<!-- main object start from here -->

<div id="app">
  <div class="cloth-selector">


    <!-- first data active start from here -->
    <div class="cloth" data-active> 
      <div class="clothbox" data-animate>

        <div class="side top">
          <div id="lid">

          </div>
        </div>
          <div class="side front"></div>
          <div class="side back"></div>
          <div class="side left"></div>
          <div class="side right"></div>
          <div class="side bottom"></div>

          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-1188/shoes1.png" alt="">

       </div>
           <!-- header part start from here -->

           <header class="cloth-header">
           <small class="cloth-sub-heading" data-animate>Men's Cloth</small>
           <h3 class="cloth-heading" data-animate>Cloth Brand</h3>
           </header>

        <!-- header part end from here -->

        <!-- price section start from here  -->

<div class="cloth-price">
  <span data-animate>Rs 10</span>
</div>

<!-- price section end  from here  -->

         <!-- rating section start from here -->

          <div class="cloth-rating">
            <span data-animate>4.4</span>
          </div>
          <!-- rating section end from here -->

    </div>
      <!-- first data active end from here -->


     <!-- second data active start form here -->

     <div class="cloth">
      <div class="clothbox" data-animate>
    
      <div class="side top">
        <div id="lid">
        </div>
      </div>
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side left"></div>
        <div class="side right"></div>
        <div class="side bottom"></div>

    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-1188/shoes2.png" alt="">

    <!-- second header start here -->

    <header class="cloth-header">
      <small class="cloth-sub-heading" data-animate>Men's Cloth</small>
      <h3 class="cloth-heading" data-animate>Cloth Brand</h3>
      </header>

      <!-- price section start from here  -->

<div class="cloth-price">
  <span data-animate>Rs 10</span>
</div>

<!-- price section end  from here  -->

<!-- rating section start from here -->

          <div class="cloth-rating">
            <span data-animate>4.4</span>
          </div>

      <!-- rating section end from here -->
      
    <!-- second header end  here -->

  </div>
</div>

<!-- second data active end form here -->

    </div>
  </div>
</div>

<!-- main object End from here -->

<!-- codepen link -->
<script src="https://codepen.io/shshaw/pen/QmZYMG.js"></script>

<!-- js link to file -->
      <script src="script.js"></script>


</body>
</html>
